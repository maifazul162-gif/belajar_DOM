<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>JavaScript HTML DOM</h2>
    <div id="main">
    <p> HTML Elements by TagName</p>
    <p>contoh <b>getElementsByTagName</b> method.</p>
    </div>
    <p id="demo"></p>
    <script>
        var x = document.getElementById("main");
        var y = x.getElementsByTag("p");
        document.getElementById("demo").innerHTML = 'Paragraf pertama dari tag p index 0) dalam div "main" adalah: ' + y[0].innerHTML;
    </script>
</body>
</html>
